{% extends 'padre.html' %}

{% block content %}
<h2>Editar Producto</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  
  {{ form.as_p }}

  <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
